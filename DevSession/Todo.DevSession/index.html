<!doctype html>
<html lang="en" data-framework="jquery">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery â€¢ TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer">
                <span id="todo-count"><strong>0</strong> item left</span>
                <button id="clear-completed">Clear completed</button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
        </footer>

        <script id="todo-template" type="text/x-underscore-template">
            <li <%= todo.completed ? 'class="completed"' : '' %> data-id="<%=todo.id%>">
                <div class="view">
                    <input class="toggle" type="checkbox" <%= todo.completed ? 'checked' : '' %>>
                    <label><%=todo.title%></label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="<%=todo.title%>">
            </li>
        </script>
        <script id="footer-template" type="text/x-underscore-template">
            <span id="todo-count"><strong><%=activeTodoCount%></strong> <%=activeTodoWord%> left</span>
            <% if(completedTodos) { %>
                <button id="clear-completed">Clear completed (<%=completedTodos%>)</button>
            <% } %>
        </script>
        
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="Scripts/underscore.js"></script>
        <script src="Scripts/backbone.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/models/TodoModel.js"></script>
        <script src="js/views/ItemView.js"></script>
    </body>
</html>
